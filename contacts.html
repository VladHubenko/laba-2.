<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опитувальник</title>
    
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

input[type="text"],
input[type="email"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}
.container {
    margin: 0px px;
}

.header {
    text-align: center;

    padding: 20px;
}

.image-container {
    position: relative;
}

img {
    position: absolute;
    left: 0px;
    top: 0spx;
}

.rounded-image {
    border-radius: 10%;
    width: 200px;
    height: 200px;
}

.main-menu {
    background-color: #333;
}

.main-menu ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

.main-menu li {
    margin: 0 20px;
}

.main-menu a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    transition: color 0.3s;
    position: relative;
}

.main-menu a::before {
    content: '' '';
    position: absolute;
    width: 0;
    height: 2px;
    background: #FFA500;
    bottom: 0;
    left: 0;
    transition: width 0.3s;
}

.main-menu a:hover {
    color: #FFA500;
}

.main-menu a:hover::before {
    width: 100%;
}


    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images.png" alt="" class="rounded-image">

        <nav class="main-menu">
            <ul>
                <li><a href="inex.html">Головна</a></li>
                <li><a href="menu.html">Меню</a></li>
                
                
                <li><a href="contacts.html">Контакти</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Опитування</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="name">Ваше ім'я:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Ваша електронна пошта:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="feedback">Ваш відгук:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Ваша оцінка:</label>
                <select id="rating" name="rating" required>
                    <option value="">Виберіть оцінку</option>
                    <option value="5">5 - Відмінно</option>
                    <option value="4">4 - Добре</option>
                    <option value="3">3 - Задовільно</option>
                    <option value="2">2 - Погано</option>
                    <option value="1">1 - Дуже погано</option>
                </select>
            </div>
            <button type="submit">Надіслати</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
